<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Product Preview</title>
</head>
<body>
  <div class="main-container">
      <img src="./images/image-product-desktop.jpg" alt="product image">
    <div class="summary">
    <p class="perfume">PERFUME</p>
      <h1 class="Gabrielle">Gabrielle Essence Eau De Parfum</h1>
      <p class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p> 
    <div class="price">
      <span class="actualPrice">$149.99</span>
      <span class="discount">$169.99</span>
    </div>
      <button class="cartButton"><img src="./images/icon-cart.svg" alt="cart image">Add to Cart</button>
    </div>  
  </div>
</body>
</html>
